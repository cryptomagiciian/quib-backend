services:
  - type: web
    name: quib-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quib-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: BNB_RPC_URL
        value: https://bsc-dataseed.binance.org/
      - key: BNB_CHAIN_ID
        value: 56
      - key: TOKEN_CONTRACT_ADDRESS
        sync: false
      - key: TOKEN_DECIMALS
        value: 18
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ENABLE_EVOLUTION_TEST
        value: false

databases:
  - name: quib-db
    plan: free
    databaseName: quib
    user: quib_user
